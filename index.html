<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--Temos icones-->
    
    <link rel="stylesheet" href="styles.css">  <!--lincou o css-->

    <title>Tela de Login</title>
</head>
<body>
    <main class="container">
        <form>
            <h1>Login Dev</h1>
            <br>
            <div class="input-box">
                <input placeholder = "Usuario" type="email">
                <!-- <i class = "bx bxs-user"></i> <!--icones de USER-->
            </div>

            

            <div class="input-box"> 
                <input placeholder = "Senha" type="password">
                <!--<i class = "bx bxs-lock-alt"></i> <!--icones-->
            </div> 

            <!--começou a DIV-->
            <div class="remember-forgot">
                <label><input type="checkbox">Lembrar senha</label>
                
                <a href="#">Esqueci a senha</a>       <!--significa que não quero q leve a nenhum lugar(#)-->
            </div>
            <!--FECHOU a DIV-->

            <button type="submit" class="login">Login</button>   <!--se submete a formulario-->
            <br>
             <!--começou a DIV-->
             <br>
            <div class="register-link"><p>Não possui conta?<a href="#">Cadastre-se</a></p>
            </div>
        </form>
    </main>
</body>
</html>
